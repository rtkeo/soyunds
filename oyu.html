<body>

  <div class="sound">

  <div class="sound">

    <audio id="thunder" loop>
      <source src="thunder.mp3" type="audio/mp3">

  </div>

  <div class="sound">
    üåä –î–æ–ª–≥–∏–æ <input type="range" min="0" max="1" step="0.01" value="0.4" id="wavesVolume">
    <audio id="waves" loop>
      <source src="wave.mp3" type="audio/mp3">
    </audio>
  </div>

  <div class="sound">
    üê¶ –®—É–≤—É—É <input type="range" min="0" max="1" step="0.01" value="0.5" id="birdsVolume">
    <audio id="birds" loop>
      <source src="bird.mp3" type="audio/mp3">

  </div>

  <div class="sound">
    üë∂ –•“Ø“Ø—Ö–¥–∏–π–Ω –∏–Ω—ç—ç–¥ <input type="range" min="0" max="1" step="0.01" value="0.2" id="giggleVolume">
    <audio id="giggle" loop>
      <source src="baby.mp3" type="audio/mp3">

  </div>

  <div class="sound">
    üçÉ –°–∞–ª—Ö–∏ <input type="range" min="0" max="1" step="0.01" value="0.3" id="windVolume">
    <audio id="wind" loop>
      <source src="wind.mp3" type="audio/mp3">
    </audio>
  </div>

  <button onclick="toggleAll()">–¢–æ–≥–ª—É—É–ª–∞—Ö / –ó–æ–≥—Å–æ–æ—Ö</button>

  <script>
    const sounds = [
      { id: 'rain', volumeSlider: 'rainVolume' },
      { id: 'thunder', volumeSlider: 'thunderVolume' },
      { id: 'waves', volumeSlider: 'wavesVolume' },
      { id: 'birds', volumeSlider: 'birdsVolume' },
      { id: 'giggle', volumeSlider: 'giggleVolume' },
      { id: 'wind', volumeSlider: 'windVolume' }
    ];

    sounds.forEach(sound => {
      const audio = document.getElementById(sound.id);
      const slider = document.getElementById(sound.volumeSlider);
      audio.volume = slider.value;
      slider.addEventListener('input', () => {
        audio.volume = slider.value;
      });
    });

    let playing = false;
    function toggleAll() {
      playing = !playing;
      sounds.forEach(sound => {
        const audio = document.getElementById(sound.id);
        if (playing) {
          audio.play();
        } else {
          audio.pause();
        }
      });
    }
  </script>
